<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>えるいーでぃーかうんた｜ぬるかる</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <header>
        <div>
            <div id="logo-container">
                <div id="header-icon"></div>
                <h1 id="header-title">LED COUNTER</h1>
            </div>
        </div>
        <div>
            <div>
                Contrast <input type="number" name="contrast" id="contrast" value="8">
            </div>
            <div>
                Threshold <input type="number" name="threshold" id="threshold" value="80">
            </div>
            <div id="logger">
                <label></label>
            </div>
        </div>
    </header>

    <div id="preview-container">

        <div id="image-loader-container">
            <div id="dropzone" draggable>
                <div id="dropzone-border"></div>
            </div>

            <label for="image-loader">Choose File</label>
            <input id="image-loader" type="file" accept="">
        </div>

        <div id="editor-container" class="hidden">
            <div id="canvas-container">
                <canvas id="main-canvas" width="0" height="0"></canvas>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
